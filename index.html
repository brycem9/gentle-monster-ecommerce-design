<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GENTLE MONSTER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="dynamic-header">
        <p class="dynamic-header__text">
          Experience Gentle Monster with a Free Shipping Experience.
        </p>
      </div>
      <div class="margiela-bg-img">
        <div class="nav__elements">
          <figure class="logo__wrapper">
            <img src="./assets/logos/gentle-monster-logo.png" alt="" />
          </figure>
          <ul class="nav__links">
            <a href=""><li>Sunglasses</li></a>
            <a href=""><li>Glasses</li></a>
            <a href=""><li>Collaborations</li></a>
            <a href=""><li>Styles</li></a>
            <a href=""><li>Stories</li></a>
            <a href=""><li>Stores</li></a>
            <a href=""><li>Services</li></a>
          </ul>
          <div class="user__buttons">
            <button>
              <figure class="search__button">
                <img
                  src="./assets/icons/search_FILL0_wght200_GRAD0_opsz24.svg"
                  alt=""
                />
              </figure>
            </button>

            <button class="shop__button">Shop in US</button>
            <button class="shop__button">Login</button>
            <button>
              <figure class="bag__button">
                <img
                  src="./assets/icons/shopping_bag_FILL0_wght200_GRAD0_opsz24.svg"
                  alt=""
                />
              </figure>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div>
      <figure class="margiela__x--gentle__monster--img__container">
        <img src="./assets/logos/margiela-x-gentle-monster.png" alt="" />
        <div class="link__container">
          <div>
            <a href="" class="splash__link link__margin">Discover More</a>
          </div>
          <div>
            <a href="" class="splash__link">Shop Now</a>
          </div>
        </div>
      </figure>
    </div>
    <div class="video__container">
      <figure class="margiela__x--gentle__monster--img__container2">
        <img src="./assets/logos/margiela-x-gentle-monster.png" alt="" />
        <div class="link__container">
          <div>
            <a href="" class="splash__link">Visit Pop-up Stores</a>
          </div>
        </div>
      </figure>
      <video
        class="splash__video"
        loop
        autoplay
        src="./assets/videos/video-src-pc-v3.mp4"
      ></video>
    </div>
    <div>
        
    </div>
